# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Parquet S3'
    folderUid: 'parquet-s3-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
